
<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
         
          <form class="login100-form" autocomplete="off" [formGroup]="miForm" (ngSubmit)="register()">                
            <span class="login100-form-title p-b-49">
                Nuevo usuario
            </span>

            <div class="wrap-input100">
                <span class="label-input100">Name</span>
                <input class="input100"
                       type="text"
                       formControlName="name" 
                       placeholder="Ingrese tu Name">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100">
                <span class="label-input100">UserName</span>
                <input class="input100"
                       type="text"
                       formControlName="userName" 
                       placeholder="Ingrese tu UserName">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 m-b-23">
                <span class="label-input100">Email</span>
                <input class="input100"
                       type="email" 
                       formControlName="email" 
                       placeholder="Ingrese su email">
                <span class="focus-input100"></span>
            </div>
        
            <div class="wrap-input100">
                <span class="label-input100">Password</span>
                <input class="input100"
                       type="password"
                       formControlName="password" 
                       placeholder="Ingrese su contraseña">
                <span class="focus-input100"></span>
            </div>
 
            <div class="text-right p-t-8 p-b-31"></div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" type="submit" [disabled]="miForm.invalid">
                        Registrar
                    </button>
                </div>
            </div>
        
            <div class="flex-col-c p-t-60">
                <span class="txt1 p-b-17" routerLink="/auth/login">
                    ¿Ya tienes cuenta?
                </span>
                <a routerLink="/auth/registro" class="txt2">
                    Crear una aquí
                </a>
            </div>
        </form>
        </div>
    </div>
  </div>
